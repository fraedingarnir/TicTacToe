<!DOCTYPE html>
<html>
    <head>
        <title>Settings</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- load bootstrap for nicer ui -->
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    </head>
    <body>
	
		<h2>Tic Tac Toe! :) </h2>
		
        <table>
            <tr>
                <td>
				<form id="1" method="post" action="/getvalue" class="form-inline" role="form">
                <button type="submit" id="btn">1</button>
				</form>
				</td>
                <td id ="2">
				<form method="post" action="/getvalue" class="form-inline" role="form">
                <button type="submit">2</button>
				</form>
				</td>
                <td id ="3">
				<form method="post" action="/getvalue" class="form-inline" role="form">
                <button type="submit">3</button>
				</form>
				</td>
            </tr>
            <tr>
                <td id ="4">4</td>
                <td id ="5">5</td>
                <td id ="6">6</td>
            </tr>
            <tr>
                <td id="7">7</td>
                <td id="8">8</td>
                <td id="9">9</td>
            </tr>
        </table>
			<form method="post" action="/getvalue" class="form-inline" role="form">
                <button type="submit">getvalue</button>
            </form>
			<div id="results" class="alert alert-info">How many Chuck Norris require to screw a light
                bulb? None, he will screw it all.</div>
        <!-- Load jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

        <!-- Ajax down below -->
        <script>
        $(document).ready(function() {
            var form = $('form');
			
			form.submit(function( event ) {
                $.ajax({
                    type: form.attr('method'),
                    url: form.attr('action'),
                    data: null
                }).done(function(joke) {
                    $('#btn').html(joke).attr('class', 'alert alert-success');
                }).fail(function() {
                    $('#btn').html('Error, no joke found...').attr('class', 'alert alert-danger');
                });
                event.preventDefault();
            });
        });
        </script>
    </body>
</html>
